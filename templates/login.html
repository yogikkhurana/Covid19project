<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <div class="bg"></div>

      <nav>
        <span class="logo">CovidExpenseTracker</span>

        <div class="links"></div>
      </nav>
      <div class="card-container">
        <div class="card" style="padding: 3em">
          <div class="heading" style="margin: 0px 0px 3rem">Login</div>
          <form action="/login" method="post" class="create-form">
            <label for="name">
              Name <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </label>
            <label for="password">
              Password <br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter password"
                required
              />
            </label>
            <button class="btn" style="margin-top: 2em">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
